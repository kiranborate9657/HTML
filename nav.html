<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .nav_bar{
            width:100%;
            height:40px;
            border:2px solid white;
            background-color:black;
            display:flex;
            flex-direction:row;
            align-items: center;
            justify-content: space-between;

            
        }
        #my_portfolio{
            color:white;
            font-size:10px;
            font-weight:bold;
            
            line-height:40px;
            padding-left: 40px;
        }
        .button_container{
            width:300px;
            height:30px;
            background: black;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            padding-top: 10px;
            padding-left: 30px;
           
            
           
        }
        button{
            font-size:10px;
            font-weight:bold;
            color:cornsilk;
            background: #000;
            border: none;
            font-weight: lighter;
        }
    
    </style>
</head>
<body>
    <div class="nav_bar">
        <div id="my_portfolio">My Portfolio</div>
        <div class="button_container">
            <button>Home</button>
            <button>About</button>
            <button>Services</button>
            <button>Contact</button>
        </div>


    </div>
    
</body>
</html>
