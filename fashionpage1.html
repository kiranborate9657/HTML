<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
                box-sizing: border-box;
         }

        body{
            margin:0px;
            padding:0px;
        }
        .fashion_pages{
            height:100vh;
            width:100vw;
            background: white;
             background-image: url("https://img.faballey.com/images/banner/b35579f6-3acd-497d-a845-96077f43a005.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            
        }
        .collage_photo{
            height:100vh;
            width:100vw;
            background:white;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(1,1fr);
            gap:20px;
            padding:20px;
            padding-bottom: 0px;
          

            
        }
        
        #weightless{
            background-color: aqua;
            background-image: url("https://img.faballey.com/images/banner/64017f51-364b-496c-996d-46fa5c4ec897.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            
        }
         #classic{
            background-color: aqua;
            
            background-image: url("https://img.faballey.com/images/banner/2a2ce2aa-a124-4a4a-8510-398fd4fb6b1f.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            
        }
         #stellar{
            background-color: aqua;
             background-image: url("https://img.faballey.com/images/banner/418660b5-4cca-48b5-88ac-b8a4a74c9975.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        .collage_photo h5{
            margin: 0px;
            padding:0px;
            position: absolute;
    
      
        }

      
       
    </style>
</head>
<body>
    <div class="fashion_pages">
       
    </div>
    <div class="collage_photo">
       
            <div id="weightless"></div>
            <div id="classic"></div>
            <div id="stellar"></div>
            <h5>NEW ARRIVALS</h5>
           
    </div>
    
</body>
</html>
