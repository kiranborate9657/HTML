<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            width: 100%;
            height: 70px;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .logo {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            position: relative;
            font-size: 15px;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background: #ff9800;
            left: 0;
            bottom: -6px;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MyPortfolio</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
</header>

</body>
</html>
