<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Button</title>
    <style>
        .password-box {
            width: 250px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <input 
        type="password" 
        id="password" 
        class="password-box" 
        placeholder="Enter password">

    <br>

    <button onclick="togglePassword()">Show / Hide Password</button>

    <script>
        function togglePassword() {
            const pwd = document.getElementById("password");
            if (pwd.type === "password") {
                pwd.type = "text";
            } else {
                pwd.type = "password";
            }
        }
    </script>

</body>
</html>
