<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding:0px;
        }
        .grid_fullport{
            height:100vh;
            width:100%;
            background: black;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            gap:10px;


        }
        .box{
            background: red;
        }
        .grid_fullport div{
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

    </style>
</head>
<body>
    <div class="grid_fullport">
       <div class="box">1</div>
       <div class="box">2</div>
       <div class="box">3</div>
       <div class="box">4</div>
       <div class="box">5</div>
       <div class="box">6</div>
       <div class="box">7</div>
       <div class="box">8</div>
       <div class="box">9</div>
    </div>
    
</body>
</html>
